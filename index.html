<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ocoAI - Status</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Subtle Grain texture */
        .bg-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom selection color */
        ::selection {
            background: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex flex-col items-center justify-center relative">

    <div class="bg-grain"></div>

    <div class="relative z-10 max-w-4xl w-full px-6 flex flex-col items-center text-center">
        
        <h1 class="text-5xl md:text-7xl font-bold tracking-tighter mb-6 text-white leading-tight">
            This founder is <br />
            cooking something new
        </h1>
        
        <p class="text-lg md:text-xl text-neutral-500 mb-12 max-w-xl font-mono">
            Building something new <br>
            <span class="text-white">What is life without constant change?</span>
        </p>

        <div id="countdown" class="grid grid-cols-4 gap-4 md:gap-8 mb-12 w-full max-w-lg">
            <div class="flex flex-col items-center p-4 border border-white/10 rounded-lg">
                <span id="days" class="text-3xl md:text-4xl font-mono font-bold">00</span>
                <span class="text-[10px] uppercase tracking-widest text-neutral-500 mt-2">Days</span>
            </div>
            <div class="flex flex-col items-center p-4 border border-white/10 rounded-lg">
                <span id="hours" class="text-3xl md:text-4xl font-mono font-bold">00</span>
                <span class="text-[10px] uppercase tracking-widest text-neutral-500 mt-2">Hours</span>
            </div>
            <div class="flex flex-col items-center p-4 border border-white/10 rounded-lg">
                <span id="minutes" class="text-3xl md:text-4xl font-mono font-bold">00</span>
                <span class="text-[10px] uppercase tracking-widest text-neutral-500 mt-2">Mins</span>
            </div>
            <div class="flex flex-col items-center p-4 border border-white/10 rounded-lg">
                <span id="seconds" class="text-3xl md:text-4xl font-mono font-bold">00</span>
                <span class="text-[10px] uppercase tracking-widest text-neutral-500 mt-2">Secs</span>
            </div>
        </div>

        <div class="w-full max-w-md">
            <div class="flex flex-col items-center space-y-2 mb-2">
                 <span class="text-xs font-mono text-neutral-600 uppercase tracking-widest">Target Launch: Jan 13, 2026 (got extented by a week)</span>
            </div>
            
            <form action="https://formspree.io/f/xblyegqy" method="POST" class="relative group">
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required
                    class="w-full bg-neutral-900 border border-neutral-800 text-white px-5 py-4 rounded-lg focus:outline-none focus:border-neutral-500 transition-colors font-mono placeholder-neutral-700"
                >
                <button 
                    type="submit" 
                    class="absolute right-2 top-2 bottom-2 bg-white text-black font-bold px-6 rounded-md hover:bg-neutral-200 transition-colors text-sm font-mono"
                >
                    Notify Me
                </button>
            </form>
        </div>
    </div>

    <div class="absolute bottom-6 w-full text-center z-20 px-4">
        <p class="text-[10px] md:text-xs font-mono text-neutral-700 uppercase tracking-widest">
            &copy; 2026 ocoAI PTY LTD &nbsp;&bull;&nbsp; ABN 692 614 761 &nbsp;&bull;&nbsp; ACN 356 926 14761
        </p>
    </div>

    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-white opacity-[0.03] blur-[100px] pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-white opacity-[0.03] blur-[100px] pointer-events-none"></div>

    <script>
        const countDownDate = new Date("Jan 13, 2026 23:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div class='text-xl font-mono text-white'>SYSTEM ONLINE. REFRESH.</div>";
            }
        }, 1000);
    </script>
</body>
</html>
